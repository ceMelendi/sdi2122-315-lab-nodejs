<div id="widget-detalles">
  <div class="form-group">
    <label class="control-label col-sm-2" for="title-detail">Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title-detail"
             placeholder="Título de la canción" id="title-detail" readonly/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="kind-detail">Género:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="kind-detail"
             placeholder="Género de la canción" id="kind-detail" readonly/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="price-detail">Precio (€):</label>
    <div class="col-sm-10">
      <input type="number" step="0.01" class="form-control" name="price-detail"
             placeholder="2.50" id="price-detail" readonly/>
    </div>
  </div>
  <button onclick="widgetSongs()" class="btn" >Volver</button>
</div>
<script>
  $.ajax({
    url: URLbase + "/songs/" + selectedSongId,
    type: "GET",
    data: {},
    dataType: 'json',
    headers: {
      "token": token
    },
    success: function (response) {
      $("#title-detail").val(response.song.title);
      $("#kind-detail").val(response.song.kind);
      $("#price-detail").val(response.song.price);
    },
    error: function (error) {
      $("#main-container").load("widget-login.html");
    }
  });
</script>
